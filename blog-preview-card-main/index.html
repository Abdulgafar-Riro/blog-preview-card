<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    
    <link rel="stylesheet" href="styles.css">
    <title>Frontend Mentor | Blog preview card</title>

    <style>
      .attribution { font-size: 11px; text-align: center; }
      .attribution a { color: hsl(228, 45%, 44%); }
    </style>
  </head>
  <body>
    <main class="main-container">
      <section class="blog-container">
        <img src="assets/images/illustration-article.svg" alt="image illustrating the article's content">
        <p class="title">Learning</p>
        <p class="date">Published 21 Dec 2023</p>
        <h1 class="header">HTML & CSS foundations</h1>
        <p>These languages are the backbone of every website, defining structure, content, and presentation.</p>

        <!--Author section-->
        <section class="author-section">
          <img src="assets/images/image-avatar.webp" alt="image of the author Greg Hooper">
          <h2>Greg Hooper</h2>
        </section>
      </section>
      <footer class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Web-Mujahid</a>.
      </footer>
    </main>
  </body>
</html>
